<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="entry.css">
    <title>Ingreso</title>
</head>
<body>
    <main>
               
        <nav>
            <img src="calox.jpg" alt="" class="remove">
        </nav>

        <div class="contenedor">
            <!-- Formulario de Login y Registro -->
            <div class="cajatrasera">
                <!-- Formulario de login -->
                <div class="cajalogin">
                    <h3>¿Ya posee una cuenta?</h3>
                    <p>Debe iniciar sesión para poder ingresar al sistema</p>
                    <button id="boton_iniciosesion">Iniciar sesión</button>
                </div>
                <div class="cajaregistro">
                    <h3>¿Aun no posee una cuenta?</h3>
                    <p>Deben registrarse para poder iniciar sesión en el sistema</p>
                    <button id="boton_registro">Registro</button>
                </div>
            </div>
    
            <!-- Formulario de registro -->
            <div class="contenedor--loginregistro">
                <form action="homepage.html" class="formulario--login">
                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button class="entr">Entrar</button>
                </form>
    
                <form action="homepage.html" class="formulario--registro">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nomple completo">
                    <input type="text" placeholder="Correo electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="text" placeholder="Departamento">
                    <input type="password" placeholder="Contraseña">
                    <button class="regis">Registrarse</button>
                </form>
            </div>
        </div>  

    </main>
    <script src="entry.js"></script>
</body>
</html>
